<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="bookContainer">
            <div class="bookShelf">
            </div>
            <div class="buttonsContainer">
            <button class="addBookBtn">Add Book</button>
            <button class="removeBookBtn">Remove Book</button>
            <button class="submitBookBtn">Submit Book</button>
            <button class="markAsReadBtn">Mark As Read</button>

        </div>
        <form action="" id="form">
            <label for="title">Title of book</label><br>
            <input type="text" id="title" value=""><br>
            <label for="author">Author of book</label><br>
            <input type="text" id="author" value=""><br>
            <label for="numberOfPages">Number of Pages</label><br>
            <input type="text" id="numberOfPages" value=""><br>
            <label>Has the book been read</label><br>
            <div class="checkboxContainer">
                <input type="radio" id="radioBtn" name="radio">
                <label for="hasBeenRead">Yes</label>
                <input type="radio" id="radioBtn" name="radio">
                <label for="hasNotBeenRead">No</label>
            </div>
        </form>
        <div class="bookInfoContainer">
            <div class="bookTitle"></div>
            <div class="bookAuthor"></div>
            <div class="pagesInBook"></div>
            <div class="readStatus"></div>
        </div> 
        </div>
        <script src="./script/script.js" async defer></script>
    </body>
</html>
